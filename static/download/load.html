<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link rel="stylesheet" href="css/load.css" media="screen" title="no title">
  <title>团队协作-管理员后台系统</title>

</head>

<body>
  <div class="root" id="root">
    <div class="donwload-btn">
      <img src="images/cloud/logo.png" alt="" style="max-width:75%" />
      <a href="javascript:;">
点击下载
      </a>
    </div>
  </div>
  <script type="text/javascript">
    window.onload = function() {
      var winWidth = document.documentElement.clientWidth || document.body.clientWidth;
      var winHeight = document.documentElement.clientHeight || document.body.clientHeight;
      document.getElementById('root').style.width = winWidth + 'px';
      document.getElementById('root').style.height = winHeight + 'px';
    }
  </script>
</body>


</html>
